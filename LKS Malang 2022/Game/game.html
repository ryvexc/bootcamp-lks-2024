<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Game</title>

		<script src="js/tailwind.js"></script>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
			integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />

		<style>
			* {
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body background="assets/bg-1.jpeg" class="h-screen">
		<div class="w-full flex h-full p-10 gap-10">
			<div
				class="bg-white/70 backdrop-blur-lg w-2/5 h-full rounded-xl p-10 flex flex-col justify-between">
				<div>
					<button
						onclick="window.location.href = 'index.html'"
						class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-5 dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-900">
						Quit
					</button>
					<table class="font-semibold text-xl mb-5">
						<tbody>
							<tr>
								<td class="w-2">Name</td>
								<td class="w-6 text-center">:</td>
								<td id="name-display"></td>
							</tr>
							<tr>
								<td class="w-2">Score</td>
								<td class="w-6 text-center">:</td>
								<td id="score-display">0</td>
							</tr>
							<tr>
								<td class="w-2">Time</td>
								<td class="w-6 text-center">:</td>
								<td id="time-display">00:00</td>
							</tr>
						</tbody>
					</table>

					<div id="health-display" class="flex gap-1"></div>
				</div>

				<div>
					<img src="assets/pngwing.com (13).png" alt="" />
				</div>
			</div>
			<div
				class="bg-green-700 w-3/5 h-full rounded-xl p-10 flex flex-col gap-10">
				<div class="flex w-full h-1/3 gap-10">
					<div id="col-1" class="rounded-lg bg-white w-full h-full p-4"></div>
					<div id="col-2" class="rounded-lg bg-white w-full h-full p-4"></div>
					<div id="col-3" class="rounded-lg bg-white w-full h-full p-4"></div>
				</div>
				<div class="flex w-full h-1/3 gap-10">
					<div id="col-4" class="rounded-lg bg-white w-full h-full p-4"></div>
					<div id="col-5" class="rounded-lg bg-white w-full h-full p-4"></div>
					<div id="col-6" class="rounded-lg bg-white w-full h-full p-4"></div>
				</div>
				<div class="flex w-full h-1/3 gap-10">
					<div id="col-7" class="rounded-lg bg-white w-full h-full p-4"></div>
					<div id="col-8" class="rounded-lg bg-white w-full h-full p-4"></div>
					<div id="col-9" class="rounded-lg bg-white w-full h-full p-4"></div>
				</div>
			</div>
		</div>

		<script src="js/script.js"></script>
	</body>
</html>
