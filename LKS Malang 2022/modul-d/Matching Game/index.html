<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>My Memory Game</title>
		<meta name="description" content="Memory Game" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="css/font-awesome.min.css" />
		<link rel="stylesheet" href="css/font-coda.css" />
		<link rel="stylesheet" href="css/animate.min.css" />
		<link rel="stylesheet" href="css/app-2.css" />
		<link rel="stylesheet" href="css/app-1.css" />
		<link rel="stylesheet" href="css/app.css" />
	</head>
	<body>
		<div class="container" id="game-display">
			<header class="blur-it">
				<h1  style="text-align: center;">Matching Game</h1>
				<h1 style="text-align: center;" id="name-display"></h1>

				<div class="background-deck" style="display: flex; gap: 10px; margin-bottom: 30px;">
					<img onclick="setImage(this.src)" src="img/bg-1.jpg" width="50" height="50" alt="">	
					<img onclick="setImage(this.src)" src="img/bg-2.jpg" width="50" height="50" alt="">	
					<img onclick="setImage(this.src)" src="img/bg-3.png" width="50" height="50" alt="">	
					<img onclick="setImage(this.src)" src="img/bg-4.jpeg" width="50" height="50" alt="">	
					<img onclick="setImage(this.src)" src="img/bg-5.jpg" width="50" height="50" alt="">	
				</div>
				
				<div class="heart-deck" style="display: flex; justify-content: center; align-items: center;">
				</div>
			</header>

			<section class="score-panel blur-it" style="margin-top: 25px; margin-bottom: 25px; padding-bottom: 10px;">
				<ul class="stars"></ul>

				<span id="moves">0</span> Moves

				<div class="panel-right">
					<span id="timer">0</span> Seconds

					<span id="restart">
						<i class="fa fa-repeat"></i>
					</span>
				</div>
			</section>

			<ul class="deck"></ul>
		</div>

		<div class="container input-name-screen" id="initial-input-name">
			Enter your name
			<input type="text" id="input-name">
			<button class="btn btn-primary" style="margin-top: 10px;" onclick="setDefaultName()">Enter</button>
		</div>

		<div class="container" id="loader-screen" style="height: 100vh !important">
			<img src="img/logo.png" class="swinging" width="75"></img>
		</div>

		<script src="js/jQuery-file.js"></script>
		<script src="js/versed.js"></script>
		<script src="js/app.js"></script>
		<!-- <script src="js/index.js"></script> -->
	</body>
</html>
