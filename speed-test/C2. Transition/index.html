<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>C2. Transition</title>
	</head>
	<body>
		<div>
			<label for="x">X:</label>
			<input min="1" id="input-x" type="number" name="x" id="" />
			<label for="x">Y:</label>
			<input min="1" id="input-y" type="number" name="x" id="" />
			<button onclick="splitImage()">Split Image</button>
		</div>
		<div style="width: 500px; position: relative; margin-top: 20px">
			<img style="width: 100%" src="img/image.jpg" alt="" />
			<div
				id="wrapper"
				style="
					position: absolute;
					display: flex;
					flex-wrap: wrap;
					width: 100%;
					height: 100%;
					top: 0;
					left: 0;
				"></div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
