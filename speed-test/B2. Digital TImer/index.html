<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>B2. Digital Timer</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	</head>

	<body class="d-flex flex-column justify-content-center align-items-center vh-100 vw-100">
    <script src="script.js"></script>
    <script>
      const timer = new Timer((time) => document.getElementById("digital-timer").innerHTML = formatString(time), 10);
    </script>

		<div class="text-align-left">
			<h1 style="font-size: 76px !important" id="digital-timer">000:00</h1>
		</div>
		<div class="d-flex gap-5">
			<button class="btn btn-primary" onclick="timer.start()">Start Timer</button>
			<button class="btn btn-danger" onclick="timer.pause()">Stop Timer</button>
			<button class="btn btn-warning" onclick="timer.reset()"">Reset Timer</button>
		</div>
	</body>
</html>
